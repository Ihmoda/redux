<html lang="en">

<head>

    <title>Todos/Goals</title>

    <script src='https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js'></script>

</head>

<body>

    <div id="app"></div>

    <script type='text/javascript'>

        const ADD_TODO = "ADD_TODO";
        const REMOVE_TODO = "REMOVE_TODO";
        const TOGGLE_TODO = "TOGGLE_TODO";
        const ADD_GOAL = "ADD_GOAL";
        const REMOVE_GOAL = "REMOVE_GOAL";
        const RECEIVE_DATA = 'RECEIVE_DATA'
        const UPDATE_ID = 'UPDATE_ID'

        function addTodoAction(todo) {
            return {
                type: ADD_TODO,
                todo
            }
        }

        function removeTodoAction(id) {
            return {
                type: REMOVE_TODO,
                id,
            }
        }

        function toggleTodoAction(id) {
            return {
                type: TOGGLE_TODO,
                id
            }
        }

        function addGoalAction(goal) {
            return {
                type: ADD_GOAL,
                goal
            }
        }

        function receiveDataAction(todos, goals) {
            return {
                type: RECEIVE_DATA,
                todos,
                goals
            }
        }

        function removeGoalAction(id) {
            return {
                type: REMOVE_GOAL,
                id
            }
        }

        function handleDeleteTodo(todo) {
            return (dispatch) => {
                dispatch(removeTodoAction(todo.id))
                return API.deleteTodo(todo.id).catch(() => {
                    dispatch(addTodoAction(todo))
                    alert('An error occurred, try again')
                })
            }

        }

        function handleDeleteGoal(goal) {
            return (dispatch) => {
                dispatch(removeGoalAction(goal.id))
                API.deleteGoal(goal.id).catch(() => {
                    dispatch(addGoalAction(goal))
                    alert("failed to delete item, try again")
                })
            }
        }

        function handleAddGoal(name, cb) {
            return (dispatch) => {
                API.saveGoal(name).then((goal) => {
                    dispatch(addGoalAction(goal))
                    cb()
                }).catch(() => alert('There was an error. Try again'))
            }
        }

        const thunk = (store) => (next) => (action) => {
            if (typeof action === 'function') {
                return action(store.dispatch)
            }

            return next(action)
        }

        const checker = (store) => (next) => (action) => {
            if (
                action.type === ADD_TODO &&
                action.todo.name.toLowerCase().indexOf('bitcoin') !== -1
            ) {
                return alert("Nope that's a bad idea");
            }

            if (
                action.type === ADD_GOAL &&
                action.goal.name.toLowerCase().indexOf('bitcoin') !== -1
            ) {
                return alert("Nope that's a bad idea");
            }

            return next(action)
        }

        const logger = (store) => (next) => (action) => {
            console.group(action.type)
            console.log('The action: ', action)
            const result = next(action)
            console.log('The new state: ', store.getState())
            console.groupEnd()
        }

        //todo reducer
        function todos(state = [], action) {
            switch (action.type) {
                case ADD_TODO:
                    return state.concat([action.todo]);
                case REMOVE_TODO:
                    return state.filter(todo => todo.id != action.id);
                case TOGGLE_TODO:
                    return state.map(todo => {
                        return todo.id !== action.id
                            ? todo
                            : Object.assign({}, todo, { complete: !todo.complete });
                    });
                case RECEIVE_DATA:
                    return action.todos
                default:
                    return state;
            }
        }

        //goals reducer
        function goals(state = [], action) {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal]);
                case REMOVE_GOAL:
                    return state.filter(goal => goal.id !== action.id);
                case RECEIVE_DATA:
                    return action.goals
                default:
                    return state;
            }
        }

        function loading(state = true, action) {
            switch (action.type) {
                case RECEIVE_DATA: RECEIVE_DATA
                    return false
                default:
                    return state
            }
        }

        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
            loading
        }), Redux.applyMiddleware(thunk, checker, logger));

        function generateId() {
            return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
        }


    </script>

    <script type="text/babel">

        function List(props) {
            return (
                <ul>
                    {props.items.map((item) => (
                        <li key={item.id}>
                            <span onClick={() => props.toggle && props.toggle(item.id)}
                                style={{textDecoration: item.complete ? 'line-through' : 'none'}}>
                            {item.name}
                            </span>
                            <button onClick={() => props.remove(item)}>X</button>
                        </li>
                    ))}
                </ul>
            )
        }

        class Todos extends React.Component {
            addItem = (e) => {
                e.preventDefault()
                const name = this.input.value
                this.input.value = ''

            toggleItem = (id) => {
                this.props.store.dispatch(toggleTodoAction(id))
                API.saveTodoToggle(id).catch(()=>{
                    this.props.store.dispatch(toggleTodoAction(id))

            render() {
                return (

        class Goals extends React.Component {

            addItem = (e) => {
                e.preventDefault()
                this.props.store.dispatch(handleAddGoal(this.input.value, () => this.input.value = '' ))
            }
            
            removeItem = (goal) => {
                this.props.store.dispatch(handleDeleteGoal(goal))
            }

            render() {
                return (
                    <div>
                        <h1>Goals</h1>
                        <input
                            type='text'
                            placeholder='Add Goal'
                            ref={(input) => this.input = input}
                            />
                            <button onClick={this.addItem}>Add Goal</button>
                        <List remove={this.removeItem} items={this.props.goals}/>
                    </div>
                )
            }
        }
    
        class App extends React.Component {
            componentDidMount () {
                const { store } = this.props

                Promise.all([
                    API.fetchTodos(),
                    API.fetchGoals(),
                ]).then(([todos, goals]) => {
                    store.dispatch(receiveDataAction(todos, goals))
                })

                store.subscribe(() => this.forceUpdate())
            }

            render() {
                const { store } = this.props
                const { todos, goals, loading } = store.getState()
                
                if (loading === true) {
                    return <h3>Loading</h3>
                }

                return (
                    <div>
                        <Todos todos={todos} store={store} />
                        <Goals goals={goals} store={store}/>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App store={store}/>,
            document.getElementById('app')
        )
    
    
    </script>

</body>

</html>
